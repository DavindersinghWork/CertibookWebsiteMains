<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Login</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f3f0db;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .background-shapes {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
    }

    .shape1 {
      position: absolute;
      top: -50px;
      left: -50px;
      width: 300px;
      height: 300px;
      background-color: #8be4d3;
      transform: rotate(45deg);
    }

    .shape2 {
      position: absolute;
      top: 0;
      right: 0;
      width: 200px;
      height: 200px;
      background-color: #7fb193;
      border-bottom-left-radius: 100%;
    }

    .container {
      background-color: #6eab8c;
      width: 320px;
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      color: #fff;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 5px;
    }

    .icon img {
      width: 40px;
      margin-bottom: 10px;
    }

    .input-field {
      text-align: left;
      margin-top: 20px;
      font-size: 14px;
    }

    .input-field input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: none;
      border-bottom: 2px solid #ffffff;
      background: none;
      color: #fff;
      font-size: 16px;
      outline: none;
    }

    .continue-btn {
      width: 100%;
      margin-top: 25px;
      background-color: #a8f9e6;
      color: #2a6350;
      padding: 12px;
      border: none;
      border-radius: 30px;
      font-size: 18px;
      cursor: pointer;
      font-weight: bold;
    }

  </style>
</head>
<body>

  <div class="background-shapes">
    <div class="shape1"></div>
    <div class="shape2"></div>
  </div>

  <div class="container">
    <div class="icon">
      <img src="image.png" alt="document icon" />
    </div>
    <h1>Welcome</h1>

    <div class="input-field">
      <label>Enter your Student Number</label>
      <input type="" value="" />
    </div>

    <div class="input-field">
      <label>Enter your student email</label>
      <input type="text" value="" />
    </div>

    <button class="continue-btn">Continue</button>
  </div>

</body>
</html>
