<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CertiBook | Employer Verification</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1c1f4a, #26316f);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .header {
            padding: 20px 40px;
            background: rgba(0,0,0,0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header h2 {
            margin: 0;
        }
        .container {
            width: 90%;
            max-width: 700px;
            margin: 50px auto;
            background: rgba(255,255,255,0.1);
            padding: 30px;
            border-radius: 16px;
            backdrop-filter: blur(8px);
        }
        .input-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            font-size: 0.9rem;
            margin-bottom: 6px;
        }
        input {
            width: 100%;
            padding: 12px;
            padding-left: 0px;
            padding-right: 0px;
            border-radius: 8px;
            border: none;
            text-align: center;
        }
        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            background: #00c2ff;
            color: #000;
            font-size: 1rem;
            cursor: pointer;
            transition: 0.3s;
            width: 100%;
        }
        .btn:hover {
            background: #00a6d6;
        }
        .result-box {
            margin-top: 30px;
            background: rgba(255,255,255,0.15);
            padding: 20px;
            border-radius: 12px;
            display: none;
        }
        .not-found {
            color: #ff8080;
            font-weight: bold;
        }
        .logout-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            background: #ff5757;
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }
        .logout-btn:hover {
            background: #d64242;
        }

    #searchBox { width: 100%; max-width: 400px; padding: 12px; margin: 0 auto 20px auto; display: block; border: 1px solid #ccc; border-radius: 8px; font-size: 16px; }
</style>
</head>
<body>
    <div class="header">
        <h2>CertiBook Employer Verification</h2>
        <button class="logout-btn" onclick="logout()">Logout</button>
    </div>

    <div class="container">
        <h3 style="text-align:center; margin-top:0;">Verify a Certificate</h3>

        <div class="input-group">
            <label for="certID">Enter Certificate ID</label>
            <input type="text" id="certID" placeholder="e.g., CERT-342AF89" />
        </div>

        <button class="btn" onclick="verifyCertificate()">Verify</button>

        <div class="result-box" id="resultBox"></div>
    </div>

    <script>
        // === SAMPLE DATA (Replace with backend API calls later) ===
        const sampleCertificates = [
            {
                title: "Bachelor of Computer Science",
                issuedBy: "National University of Tech",
                date: "2024-06-12",
                certID: "CERT-342AF89",
                student: "John Doe"
            },
            {
                title: "Blockchain Foundations",
                issuedBy: "TechSkills Academy",
                date: "2023-11-05",
                certID: "CERT-99BD232",
                student: "Sarah Lee"
            }
        ];

        function verifyCertificate() {
            const id = document.getElementById("certID").value.trim();
            const resultBox = document.getElementById("resultBox");

            if (!id) {
                alert("Please enter a Certificate ID.");
                return;
            }

            const record = sampleCertificates.find(cert => cert.certID === id);

            if (record) {
                resultBox.style.display = "block";
                resultBox.innerHTML = `
                    <h3>Certificate Found</h3>
                    <p><strong>Student:</strong> ${record.student}</p>
                    <p><strong>Certificate:</strong> ${record.title}</p>
                    <p><strong>Issued By:</strong> ${record.issuedBy}</p>
                    <p><strong>Issued On:</strong> ${record.date}</p>
                    <p><strong>Certificate ID:</strong> ${record.certID}</p>
                `;
            } else {
                resultBox.style.display = "block";
                resultBox.innerHTML = `<p class="not-found">No certificate found for ID: ${id}</p>`;
            }
        }

        function logout() {
        window.location.href = "certibook_login_page.html";
        }
    </script>
</body>
</html>
