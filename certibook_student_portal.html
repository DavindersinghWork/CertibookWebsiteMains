<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CertiBook | My Certificates</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1c1f4a, #26316f);
            color: #fff;
            min-height: 100vh;
        }
        .header {
            padding: 20px 40px;
            background: rgba(0,0,0,0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header h2 {
            margin: 0;
        }
        .logout-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            background: #ff5757;
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }
        .logout-btn:hover {
            background: #d64242;
        }
        .container {
            width: 90%;
            max-width: 1000px;
            margin: 40px auto;
            background: rgba(255, 255, 255, 0.08);
            padding: 30px;
            border-radius: 18px;
            backdrop-filter: blur(8px);
        }
        h3 {
            margin-top: 0;
            text-align: center;
            letter-spacing: 1px;
        }
        .certificate-card {
            background: rgba(255, 255, 255, 0.12);
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        .cert-title {
            font-size: 1.2rem;
            margin-bottom: 10px;
            font-weight: bold;
        }
        .cert-details {
            font-size: 0.9rem;
            opacity: 0.85;
            margin-bottom: 15px;
        }
        .btn-group button {
            padding: 10px 15px;
            border: none;
            margin-right: 10px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: 0.3s;
        }
        .view-btn {
            background: #00c2ff;
            color: #000;
        }
        .view-btn:hover {
            background: #00a6d6;
        }
        .share-btn {
            background: #ffffff;
            color: #000;
        }
        .share-btn:hover {
            background: #dcdcdc;
        }
    </style>
</head>
<body>
    <div class="header">
        <h2>CertiBook Student Portal</h2>
        <button class="logout-btn" onclick="logout()">Logout</button>
    </div>

    <div class="container">
        <h3>My Certificates</h3>

        <div id="cert-list"></div>
    </div>

    <script>
        // === SAMPLE CERTIFICATE DATA ===
        const certificates = [
            {
                title: "Bachelor of Computer Science",
                issuedBy: "National University of Tech",
                date: "2024-06-12",
                certID: "CERT-342AF89"
            },
            {
                title: "Blockchain Foundations",
                issuedBy: "TechSkills Academy",
                date: "2023-11-05",
                certID: "CERT-99BD232"
            }
        ];

        function loadCertificates() {
            const list = document.getElementById("cert-list");
            list.innerHTML = "";

            certificates.forEach(cert => {
                const card = document.createElement("div");
                card.className = "certificate-card";

                card.innerHTML = `
                    <div class="cert-title">${cert.title}</div>
                    <div class="cert-details">
                        Issued By: ${cert.issuedBy}<br>
                        Issued On: ${cert.date}<br>
                        Certificate ID: ${cert.certID}
                    </div>
                    <div class="btn-group">
                        <button class="share-btn" onclick="shareCert('${cert.certID}')">Share</button>
                    </div>
                `;

                list.appendChild(card);
            });
        }

        function shareCert(id) {
            navigator.clipboard.writeText(id);
            alert("Certificate ID copied: " + id);
        }

        function logout() {
            window.location.href = "certibook_login_page.html";
        }

        loadCertificates();
    </script>
</body>
</html>
