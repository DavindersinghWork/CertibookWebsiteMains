<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CertiBook Login</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1c1f4a, #26316f);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }
        .container {
            width: 380px;
            background: rgba(255, 255, 255, 0.08);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(8px);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.6rem;
            letter-spacing: 1px;
        }
        .input-group {
            margin-bottom: 15px;
        }
        .input-group label {
            font-size: 0.9rem;
            display: block;
            margin-bottom: 5px;
        }
        .input-group input {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: none;
        }

        /* password + eye icon */
        .password-group {
            position: relative;
        }
        
        
        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 16px;
            opacity: 0.7;
            user-select: none;
        }
        .toggle-password:hover {
            opacity: 1;
        }

        .btn {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: none;
            font-size: 1rem;
            margin-top: 10px;
            cursor: pointer;
            transition: 0.3s;
        }
        .login-btn {
            background-color: #00c2ff;
            color: #000;
        }
        .login-btn:hover {
            background-color: #00a6d6;
        }
        .register-btn {
            background-color: #ffffff;
            color: #000;
        }
        .register-btn:hover {
            background-color: #dcdcdc;
        }
        .footer-text {
            margin-top: 20px;
            font-size: 0.8rem;
            text-align: center;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>CertiBook Login</h2>

        <div class="input-group">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter Email" required />
        </div>

        <div class="input-group password-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter Password" required />
            <span class="toggle-password" onclick="togglePassword('password', this)">üëÅ</span>
        </div>

        <button class="btn login-btn" onclick="login()">Login</button>
        <!-- Opens separate register page in same folder -->
        <button class="btn register-btn" onclick="register()">Register</button>

        <p class="footer-text">Blockchain-Powered Certificate Verification System</p>
    </div>

    <script>
        const API_BASE = "http://localhost:3000";

        // show/hide password
      // show/hide password
        function togglePassword(inputId, el) {
            const input = document.getElementById(inputId);
            if (!input) return;

            if (input.type === "password") {
                input.type = "text";
                el.textContent = "üôà";
            } else {
                input.type = "password";
                el.textContent = "üëÅ";
            }
        }
        

        // LOGIN ‚Üí backend
        async function login() {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            if (!email || !password) {
                alert("Please fill in all fields.");
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/login`, {  
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({ email, password }),
                });

                const result = await response.json();

                if (response.ok && result.success) {
                    alert("Login successful!");
                    console.log(result);
                    // localStorage.setItem("token", result.token);
                    // window.location.href = "welcome.html";
                } else {
                    alert(result.message || "Login failed.");
                }
            } catch (error) {
                console.error(error);
                alert("Error connecting to server.");
            }
        }

        // REGISTER ‚Üí go to separate register page
        function register() {
            // Make sure the filename matches your actual register page
            window.location.href = "register.html";
        }
    </script>
</body>
</html>
