<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Uploads</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f7f4de;
    }

    .bg-shapes {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }

    .shape1 {
      position: absolute;
      top: 0;
      left: -10%;
      width: 70%;
      height: 60%;
      background: #7be7da;
      clip-path: polygon(0 0, 80% 0, 20% 100%, 0% 100%);
    }

    .shape2 {
      position: absolute;
      top: -10%;
      right: -20%;
      width: 70%;
      height: 50%;
      background: #7be7da;
      border-radius: 50%;
    }

    h1 {
      text-align: center;
      font-size: 28px;
      color: #4c9c8b;
      margin-top: 30px;
    }

    .icon {
      display: flex;
      justify-content: center;
      margin-top: 10px;
    }

    .upload-btn {
      width: 85%;
      margin: 18px auto;
      padding: 18px;
      background: #69a78f;
      border-radius: 30px;
      color: white;
      font-size: 22px;
      text-align: center;
      font-weight: bold;
      cursor: pointer;
    }

    .upload-btn:hover {
      opacity: 0.9;
    }

    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: #508f75;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
      color: #eafaf4;
      font-size: 14px;
    }

    .nav-item {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
  </style>
</head>
<body>
  <div class="bg-shapes">
    <div class="shape1"></div>
    <div class="shape2"></div>
  </div>

  <h1>Student Uploads</h1>

  <div class="icon">
    <img src="StudentIcon.png" width="110" />
  </div>

  <div class="upload-btn">Academic Transcripts</div>
  <div class="upload-btn">Degree Certifications</div>
  <div class="upload-btn">Completions Certifications</div>
  <div class="upload-btn">Enrollment Letter</div>
  <div class="upload-btn">Awards Certificates</div>
  <div class="upload-btn">Add Others  +</div>
